<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>TicTacToe Game</title>
</head>
<body>
    <div class="container">
        <h1 id="game-title"><u>TICTACTOE!</u></h1>
        <h2 id="detail-text"><i>Player X Turn</i></h2>
        <div class="game">
            <div class="box" id="n0"></div>
            <div class="box" id="n1"></div>
            <div class="box" id="n2"></div>
            <div class="box" id="n3"></div>
            <div class="box" id="n4"></div>
            <div class="box" id="n5"></div>
            <div class="box" id="n6"></div>
            <div class="box" id="n7"></div>
            <div class="box" id="n8"></div>
        </div>
        <button id="Restart">Restart</button>
    </div>
</body>
</html>
